<app-menu></app-menu>
<div>
  <div class= 'textbig'>
    <span class= "font-weight-bold">Create New User |</span>
    <a routerLink= '/user/list'> Return to User List</a>
  </div>

  <div>
    <table>
      <tr>
        <td>Username</td>
        <td><input [(ngModel)]='user.Username' type= 'text'> </td>
      </tr>
      <tr>
          <td>Password</td>
          <td><input id='PassInput' [(ngModel)]='user.Password'type= 'password' 
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"> </td>
      <tr>
        <td>First Name</td>
        <td><input [(ngModel)] = 'user.firstName' type= 'text'></td>
      </tr>
      <tr> 
        <td>Last Name</td>
        <td><input [(ngModel)] = 'user.lastName' type= 'text'></td>
      </tr>
      <tr>
        <td>Phone Number</td> 
        <td><input [(ngModel)] = 'user.Phone' type= 'text'></td>
      </tr>
      <tr>
        <td>Email Address</td>
        <td><input [(ngModel)] = 'user.Email' type= 'email'></td>
      </tr>
      <tr>
          <td>Admin</td>
          <td><input [(ngModel)]='user.isAdmin' type= 'checkbox'> </td>
        </tr> 
        <tr>
          <td>Reviewer</td>
          <td><input [(ngModel)] ='user.isReviewer' type='checkbox'></td>
      <tr>
        <button (click)= "save()">Save</button>
      </tr>  
    </table>
  </div>
</div>
