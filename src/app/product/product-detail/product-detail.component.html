<app-menu></app-menu>
<div>
    <span class= "font-weight-bold">Produt Details</span><span> | </span>
    <a routerLink= '/product/list'> Return to Product List</a>
  </div>

<table class='table table-sm' *ngIf="product">  
      <tr>
          <td>Part Number</td><td>{{product.partNumber}}</td>
      </tr>
      <tr>
          <td>Name</td><td>{{product.name}}</td>
      </tr>
      <tr>
          <td>Description</td><td>{{product.description}}</td>
      </tr>
      <tr>
          <td>Unit</td><td>{{product.unit}}</td>
      </tr>
      <tr>
          <td>Price</td><td>{{product.price}}</td>
      </tr>
      <tr>
          <td>Vendor</td><td>{{product.vendor.name}}</td>
      </tr>
      <tr>
          <td>Active</td><td>{{product.isActive | booldisp}}</td>
      </tr>
  </table>
  
  <button (click) = "verifyDelete()" class = 'btn btn-warning'> Delete</button>
  <span *ngIf='verify'>
    <span> | </span>
  <button  (click)= "delete()" class = 'btn btn-danger' > Are you sure? </button>
  </span>
