<app-menu></app-menu>
<div>
  <span>Create New Vendor</span><span> | </span>
  <a routerLink = '/vendor/list'>Return to Vendor List</a>
</div>

<div>
  <table>
      <tr>
          <td>Name</td>
          <td><input [(ngModel)]='vendor.name' type= 'text'> </td>
        </tr>
        <tr>  
          <td>Address</td>
          <td><input [(ngModel)]='vendor.address' type= 'text'> </td>
        </tr>
        <tr>  
          <td>City</td>
          <td><input [(ngModel)]='vendor.city' type= 'text'> </td>
        </tr>
        <tr>  
          <td>State</td>
          <td><input [(ngModel)]='vendor.state' type= 'text'> </td>
        </tr>
        <tr>  
          <td>Zipcode</td>
          <td><input [(ngModel)]='vendor.zipcode' type= 'text'> </td>
        </tr>
        <tr>  
          <td>Phone</td>
          <td><input [(ngModel)]='vendor.phone' type= 'text'> </td>
        </tr>
        <tr>  
          <td>Email</td>
          <td><input [(ngModel)]='vendor.email' type= 'text'> </td>
        </tr>
        <tr>
            <td>Preferred</td>
            <td><input [(ngModel)] ='vendor.isPreferred' type='checkbox'></td>
        <tr>
        <tr>
          <button (click)= "save()">Save</button>
        </tr>  
  </table>
 
</div>
