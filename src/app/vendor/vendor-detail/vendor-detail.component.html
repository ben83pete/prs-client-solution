<app-menu></app-menu>
<div class= 'textbig'>
  <span class= "font-weight-bold">Vendor Details</span><span> | </span>
  <a routerLink= '/vendor/list'> Return to Vendor List</a>
</div>

<table class="table table-bordered table-sm" *ngIf="vendor">
    <tr>
        <td>Name</td><td>{{vendor.name}}</td>
    </tr>
    <tr>
        <td>Address</td><td>{{vendor.address}}</td>
    </tr>
    <tr>
        <td>City</td><td>{{vendor.city}}</td>
    </tr>
    <tr>
        <td>State</td><td>{{vendor.state}}</td>
    </tr>
    <tr>
        <td>Zipcode</td><td>{{vendor.zipcode}}</td>
    </tr>
    <tr>
        <td>Phone</td><td>{{vendor.phone}}</td>
    </tr>
    <tr>
        <td>Email</td><td>{{vendor.email}}</td>
    </tr>
    <tr>
        <td>Preferred</td><td>{{vendor.isPreferred | booldisp}}</td>
    </tr>
    <tr>
        <td>Active</td><td>{{vendor.isActive | booldisp}}</td>
    </tr>
</table>

<button (click) = "verifyDelete()" class = 'btn btn-warning'> Delete</button>
<span *ngIf='verify'>
  <span> | </span>
<button  (click)= "delete()" class = 'btn btn-danger' > Are you sure? </button>
</span>
